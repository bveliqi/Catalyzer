<script type="text/javascript">
var userUrl = "/user/" + window.location.hash.substring(1);

        + "bugging me.  Since I gave it a try, I've participated in a few nice "
        + "projects.\n\n"
        + "Now I'm planning a few projects of my own, we'll see how it goes."
  }

  if (window.location.hash === "#alejo") {
    displayUserData(fakeData);
  } else {
    $.ajax({
      url: userUrl
    }).done(displayUserData);
    $.ajax({
      url: "/participation" + userUrl
    }).done(displayParticipationData);
  }
});

function prepareEditableObj(obj, field) {
  $(obj).on('blur', function(e) {
    var newValue = $(obj).val();
    if (newValue === userData[field]) {
      return;
    }
    userData[field] = newValue;
    $("div.saving").css('display', 'inline');
    var data = {};
    data[field] = $(obj).val();
    $.ajax({
      type: "POST",
      url: userUrl + "/" + field,
      data: data,
    }).done(function() {
        $("div.saving").css('dislay', 'none');
      } );
    listeners[field]();
  });
}

function prepareEditableObjs(selector, fieldName) {
  var objs = $(selector);
  listeners[fieldName] = function() {
    objs.text(userData[fieldName]);
    objs.val(userData[fieldName]);
    for (var i = 0; i < objs.length; i++) {
      $(objs[i]).height(objs[i].scrollHeight);
    }
  }
  for (var i = 0; i < objs.length; i++) {
    prepareEditableObj(objs[i], fieldName);
  }
  listeners[fieldName]();
}

var userData;
// Functions to call when a given field changes.
var listeners = {};

function displayUserData(data) {
  userData = data;
  var userName = data["name"];
  var email = data["email"];
  var emailConfirmed = data["emailConfirmed"];
  var points = data["points"];
  var totalPoints = data["totalPoints"];

  var editable = true;  // TODO: This should come from the server.

  $(".catalyzer-user-total-points").text(totalPoints);
  prepareEditableObjs(".catalyzer-user-name", "name");
  prepareEditableObjs(".catalyzer-user-subtitle", "subtitle");
  prepareEditableObjs(".catalyzer-user-motivation", "motivation");
}

function displayParticipationData(data) {
  var container = $("catalyzer-user-participation");
  container.empty();
  for (var i = 0; i < data.length; i++) {
    var element = data[i];
    var name = element["name"];
    var id = element["id"];
    container.append($("<li>").append(
        $("<a href='project.html#" + id + "'>" + name + "</a>")));
  }
}
