# Database settings.
database:
  # the name of your JDBC driver
  driverClass: com.mysql.jdbc.Driver

  # the username
  user: root

  # the password
  password: root

  # the JDBC URL
  url: jdbc:mysql://localhost:8889/catalyzer

  # any properties specific to your JDBC driver:
  properties:
    charSet: UTF-8